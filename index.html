<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flash USDT DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f2f2f2;
    }
    button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Flash USDT DApp</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  <button onclick="mintToken()">Mint 500,000 USDT</button>
  <button onclick="checkBalance()">Check Balance</button>
  <div id="status">Not connected</div>

  <script>
    const contractAddress = "0x2290Bf9f60BB3Fb7026A48a825621ed92fF09D16";
    const tokenABI = [
      "function mint(address to, uint256 amount) public",
      "function balanceOf(address account) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const metamaskProvider = window.ethereum?.providers?.find(p => p.isMetaMask) || window.ethereum;
          await metamaskProvider.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(metamaskProvider);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, tokenABI, signer);
          document.getElementById("status").innerText = "Wallet connected";
        } catch (err) {
          document.getElementById("status").innerText = "Connection failed: " + err.message;
        }
      } else {
        alert("MetaMask not detected");
      }
    }

    async function mintToken() {
      try {
        const userAddress = await signer.getAddress();
        const tx = await contract.mint(userAddress, ethers.utils.parseUnits("500000", 6));
        document.getElementById("status").innerText = "Minting...";
        await tx.wait();
        document.getElementById("status").innerText = "Minted 500,000 USDT";
      } catch (err) {
        document.getElementById("status").innerText = "Mint failed: " + err.message;
      }
    }

    async function checkBalance() {
      try {
        const userAddress = await signer.getAddress();
        const decimals = await contract.decimals();
        const balance = await contract.balanceOf(userAddress);
        const formatted = ethers.utils.formatUnits(balance, decimals);
        document.getElementById("status").innerText = `Balance: ${formatted} USDT`;
      } catch (err) {
        document.getElementById("status").innerText = "Balance check failed: " + err.message;
      }
    }
  </script>
</body>
</html>
